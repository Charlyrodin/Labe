<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego del Laberinto con Ranking</title>
    <style>
        /* Estilos generales del cuerpo de la p√°gina */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            overflow: hidden; /* Evitar scroll en m√≥viles */
        }
        
        /* Contenedor principal para alinear el juego y el ranking */
        .main-container {
            display: none; /* Oculto hasta que empiece el juego */
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }

        /* Estilos para el contenedor principal del juego */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #1a2533;
        }

        /* Estilos para el lienzo del laberinto */
        canvas {
            border: 2px solid #ddd;
            background-color: #fdfdfd;
            border-radius: 8px;
        }

        /* Estilo para el cron√≥metro */
        #timer {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        /* Contenedor para los controles */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Estilo de los botones */
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
        }

        #showRankingBtn {
             background: linear-gradient(45deg, #6c757d, #5a6268);
             box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
         #showRankingBtn:hover {
             box-shadow: 0 6px 16px rgba(108, 117, 125, 0.4);
        }

        /* Estilo para el texto de instrucciones */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        /* --- Estilos para las Ventanas Modales --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }
        
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #1a2533;
        }
        
        #playerNameInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            border: none;
            background: none;
        }
        .close-btn:hover {
            color: #333;
        }

        #leaderboard { list-style-type: none; padding: 0; margin: 0; max-height: 400px; overflow-y: auto; }
        #leaderboard li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 16px; }
        #leaderboard li:last-child { border-bottom: none; }
        #leaderboard li .name { font-weight: 600; color: #333; }
        #leaderboard li .time { color: #007bff; font-weight: bold; }
        
        #finalTime { font-size: 24px; color: #28a745; margin-bottom: 25px; font-weight: bold; }

        /* --- NUEVO: Estilos para Controles en Pantalla (D-pad) --- */
        #d-pad {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            z-index: 500;
            opacity: 0.7;
        }
        .d-pad-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Evitar selecci√≥n de texto */
        }
        .d-pad-btn:active {
            background-color: rgba(0, 123, 255, 0.7);
        }
        #d-pad-up { grid-column: 2; grid-row: 1; border-radius: 10px 10px 0 0; }
        #d-pad-left { grid-column: 1; grid-row: 2; border-radius: 10px 0 0 10px; }
        #d-pad-right { grid-column: 3; grid-row: 2; border-radius: 0 10px 10px 0; }
        #d-pad-down { grid-column: 2; grid-row: 3; border-radius: 0 0 10px 10px; }
        #d-pad-center { grid-column: 2; grid-row: 2; background-color: rgba(0, 0, 0, 0.3); }

    </style>
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="startScreen" class="modal-overlay">
        <div class="modal-content">
            <h2>¬°Bienvenido al Laberinto!</h2>
            <input type="text" id="playerNameInput" placeholder="Ingresa tu nombre">
            <button id="startGameBtn">Empezar a Jugar</button>
        </div>
    </div>

    <!-- Pantalla de Fin de Juego -->
     <div id="gameOverScreen" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>¬°Laberinto Completado!</h2>
            <div id="finalTime"></div>
            <button id="playAgainBtn">Jugar de Nuevo</button>
        </div>
    </div>

    <div class="main-container">
        <div class="game-container">
            <h1>Juego del Laberinto üé≤</h1>
            <canvas id="mazeCanvas"></canvas>
            <div id="timer">Tiempo: 00:00.00</div>
            <div class="controls">
                <button id="newGameBtn">Nuevo Laberinto</button>
                <button id="showRankingBtn">üèÜ Ver Ranking</button>
            </div>
             <p>Mant√©n presionadas las teclas de flecha para moverte.</p>
        </div>
    </div>

    <!-- Ventana Modal para el Ranking -->
    <div id="rankingModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="closeRankingBtn" class="close-btn">&times;</button>
            <h2>üèÜ Ranking de Jugadores</h2>
            <ol id="leaderboard"></ol>
        </div>
    </div>

    <!-- NUEVO: Controles en Pantalla (D-pad) -->
    <div id="d-pad">
        <div id="d-pad-up" class="d-pad-btn">‚ñ≤</div>
        <div id="d-pad-left" class="d-pad-btn">‚óÑ</div>
        <div id="d-pad-center"></div>
        <div id="d-pad-right" class="d-pad-btn">‚ñ∫</div>
        <div id="d-pad-down" class="d-pad-btn">‚ñº</div>
    </div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const newGameBtn = document.getElementById('newGameBtn');
        const timerElement = document.getElementById('timer');
        
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const mainContainer = document.querySelector('.main-container');
        const playerNameInput = document.getElementById('playerNameInput');
        const startGameBtn = document.getElementById('startGameBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const finalTimeElement = document.getElementById('finalTime');

        const rankingModal = document.getElementById('rankingModal');
        const showRankingBtn = document.getElementById('showRankingBtn');
        const closeRankingBtn = document.getElementById('closeRankingBtn');
        const leaderboardElement = document.getElementById('leaderboard');

        let cellSize = 12;
        let cols, rows;
        let grid = [], stack = [];
        let startTime, timerInterval;
        let animationFrameId;
        let currentPlayerName = 'Jugador';

        const player = { x: 0, y: 0, pixelX: 0, pixelY: 0, targetX: 0, targetY: 0, isMoving: false, speed: 2, color: '#007bff' }; // Velocidad reducida
        const exit = { x: 0, y: 0 };
        const keysPressed = {};

        class Cell {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.walls = { top: true, right: true, bottom: true, left: true };
                this.visited = false;
            }
            draw() {
                const x = this.x * cellSize, y = this.y * cellSize;
                ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
                if (this.walls.top) { ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + cellSize, y); ctx.stroke(); }
                if (this.walls.right) { ctx.beginPath(); ctx.moveTo(x + cellSize, y); ctx.lineTo(x + cellSize, y + cellSize); ctx.stroke(); }
                if (this.walls.bottom) { ctx.beginPath(); ctx.moveTo(x + cellSize, y + cellSize); ctx.lineTo(x, y + cellSize); ctx.stroke(); }
                if (this.walls.left) { ctx.beginPath(); ctx.moveTo(x, y + cellSize); ctx.lineTo(x, y); ctx.stroke(); }
            }
            getUnvisitedNeighbors() {
                const neighbors = [];
                const top = grid[this.y - 1]?.[this.x];
                const right = grid[this.y]?.[this.x + 1];
                const bottom = grid[this.y + 1]?.[this.x];
                const left = grid[this.y]?.[this.x - 1];
                if (top && !top.visited) neighbors.push(top);
                if (right && !right.visited) neighbors.push(right);
                if (bottom && !bottom.visited) neighbors.push(bottom);
                if (left && !left.visited) neighbors.push(left);
                if (neighbors.length > 0) {
                    return neighbors[Math.floor(Math.random() * neighbors.length)];
                }
                return undefined;
            }
        }
        
        function setup() {
            const w = Math.min(window.innerWidth * 0.9, 800), h = Math.min(window.innerHeight * 0.7, 600);
            cols = Math.floor(w / cellSize); rows = Math.floor(h / cellSize);
            canvas.width = cols * cellSize; canvas.height = rows * cellSize;
            grid = Array.from({ length: rows }, (_, y) => Array.from({ length: cols }, (_, x) => new Cell(x, y)));
            stack = [];
            player.x = 0; player.y = 0;
            player.pixelX = player.targetX = player.x * cellSize + cellSize / 2;
            player.pixelY = player.targetY = player.y * cellSize + cellSize / 2;
            player.isMoving = false;
            exit.x = cols - 1; exit.y = rows - 1;
            startTimer();
            generateMaze();
        }

        function generateMaze() {
            let current = grid[0][0];
            current.visited = true;
            stack.push(current);
            while (stack.length > 0) {
                current = stack.pop();
                let neighbor = current.getUnvisitedNeighbors();
                if (neighbor) {
                    stack.push(current);
                    removeWalls(current, neighbor);
                    neighbor.visited = true;
                    stack.push(neighbor);
                }
            }
            createLoopsAndIntersections();
        }
        
        function createLoopsAndIntersections() {
            const loops = Math.floor((cols * rows) / 15);
            for (let i = 0; i < loops; i++) {
                const x = Math.floor(Math.random() * (cols - 1));
                const y = Math.floor(Math.random() * (rows - 1));
                
                if (Math.random() > 0.5) {
                    if (x < cols - 1 && canRemoveWall(x, y, 'right')) {
                        removeWalls(grid[y][x], grid[y][x + 1]);
                    }
                } else {
                    if (y < rows - 1 && canRemoveWall(x, y, 'bottom')) {
                        removeWalls(grid[y][x], grid[y + 1][x]);
                    }
                }
            }
        }

        function canRemoveWall(x, y, direction) {
            if (direction === 'right') {
                const cell_top = grid[y - 1]?.[x];
                const cell_top_right = grid[y - 1]?.[x + 1];
                if (cell_top && cell_top_right && !cell_top.walls.right && !grid[y][x].walls.top && !cell_top_right.walls.bottom) {
                    return false;
                }
                const cell_bottom = grid[y + 1]?.[x];
                const cell_bottom_right = grid[y + 1]?.[x + 1];
                if (cell_bottom && cell_bottom_right && !cell_bottom.walls.right && !grid[y][x].walls.bottom && !cell_bottom_right.walls.top) {
                    return false;
                }
            } else { // direction === 'bottom'
                const cell_left = grid[y]?.[x - 1];
                const cell_bottom_left = grid[y + 1]?.[x-1];
                if (cell_left && cell_bottom_left && !cell_left.walls.bottom && !grid[y][x].walls.left && !cell_bottom_left.walls.right) {
                    return false;
                }
                const cell_right = grid[y]?.[x + 1];
                const cell_bottom_right = grid[y + 1]?.[x+1];
                 if (cell_right && cell_bottom_right && !cell_right.walls.bottom && !grid[y][x].walls.right && !cell_bottom_right.walls.left) {
                    return false;
                }
            }
            return true;
        }

        function removeWalls(a, b) {
            const dx = a.x - b.x;
            if (dx === 1) { a.walls.left = false; b.walls.right = false; } else if (dx === -1) { a.walls.right = false; b.walls.left = false; }
            const dy = a.y - b.y;
            if (dy === 1) { a.walls.top = false; b.walls.bottom = false; } else if (dy === -1) { a.walls.bottom = false; b.walls.top = false; }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            grid.forEach(row => row.forEach(cell => cell.draw()));
            ctx.font = `bold ${cellSize}px sans-serif`; ctx.fillStyle = player.color; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText("Go!", -cellSize * 0.7, cellSize / 2);
            const exitX = exit.x * cellSize + cellSize / 2, exitY = exit.y * cellSize + cellSize / 2, r = cellSize / 2.5;
            ctx.save(); ctx.beginPath(); ctx.arc(exitX, exitY, r, 0, Math.PI * 2); ctx.clip();
            const sq = 4, sqSize = (r * 2) / sq;
            for (let i = 0; i < sq; i++) for (let j = 0; j < sq; j++) {
                ctx.fillStyle = (i + j) % 2 === 0 ? '#333' : '#fff';
                ctx.fillRect(exitX - r + i * sqSize, exitY - r + j * sqSize, sqSize, sqSize);
            }
            ctx.restore(); ctx.beginPath(); ctx.arc(exitX, exitY, r, 0, Math.PI * 2); ctx.strokeStyle = '#333'; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = player.color; ctx.beginPath(); ctx.arc(player.pixelX, player.pixelY, cellSize / 3.5, 0, Math.PI * 2); ctx.fill();
        }

        function handleContinuousMovement() {
            if (player.isMoving) return;
            const currentCell = grid[player.y][player.x];
            let moved = false;
            if (keysPressed['ArrowUp'] && !currentCell.walls.top) { player.y--; moved = true; }
            else if (keysPressed['ArrowDown'] && !currentCell.walls.bottom) { player.y++; moved = true; }
            else if (keysPressed['ArrowLeft'] && !currentCell.walls.left) { player.x--; moved = true; }
            else if (keysPressed['ArrowRight'] && !currentCell.walls.right) { player.x++; moved = true; }
            if (moved) { player.isMoving = true; player.targetX = player.x * cellSize + cellSize / 2; player.targetY = player.y * cellSize + cellSize / 2; }
        }

        function gameLoop() {
            handleContinuousMovement();
            if (player.isMoving) {
                const dx = player.targetX - player.pixelX, dy = player.targetY - player.pixelY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < player.speed) {
                    player.pixelX = player.targetX; player.pixelY = player.targetY;
                    player.isMoving = false; checkWinCondition();
                } else {
                    player.pixelX += (dx / dist) * player.speed; player.pixelY += (dy / dist) * player.speed;
                }
            }
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function checkWinCondition() {
            if (player.x === exit.x && player.y === exit.y) {
                const finalTime = stopTimer();
                updateLeaderboard(currentPlayerName, finalTime.raw);
                finalTimeElement.textContent = `Tu tiempo: ${finalTime.formatted}`;
                mainContainer.style.display = 'none';
                gameOverScreen.style.display = 'flex';
            }
        }
        
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const centiseconds = Math.floor((totalSeconds % 1) * 100);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timerElement.textContent = `Tiempo: ${formatTime(elapsedTime)}`;
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const elapsedTime = (Date.now() - startTime) / 1000;
            timerElement.textContent = `Tiempo: ${formatTime(elapsedTime)}`;
            cancelAnimationFrame(animationFrameId);
            return { raw: elapsedTime, formatted: formatTime(elapsedTime) };
        }

        function updateLeaderboard(name, time) {
            let scores = JSON.parse(localStorage.getItem('mazeLeaderboard')) || [];
            scores.push({ name, time });
            scores.sort((a, b) => a.time - b.time);
            scores = scores.slice(0, 10);
            localStorage.setItem('mazeLeaderboard', JSON.stringify(scores));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('mazeLeaderboard')) || [];
            leaderboardElement.innerHTML = scores.length === 0 
                ? '<li>A√∫n no hay puntuaciones. ¬°S√© el primero!</li>'
                : scores.map(score => `<li><span class="name">${score.name}</span> <span class="time">${formatTime(score.time)}</span></li>`).join('');
        }

        function showModal() { rankingModal.style.display = 'flex'; }
        function hideModal() { rankingModal.style.display = 'none'; }

        // --- Flujo del Juego ---
        startGameBtn.addEventListener('click', () => {
            currentPlayerName = playerNameInput.value.trim() || 'Jugador';
            startScreen.style.display = 'none';
            mainContainer.style.display = 'flex';
            setup();
            gameLoop();
        });
        
        playAgainBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            mainContainer.style.display = 'flex';
            setup();
            gameLoop();
        });

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => { keysPressed[e.key] = true; });
        window.addEventListener('keyup', (e) => { keysPressed[e.key] = false; });
        newGameBtn.addEventListener('click', () => {
            cancelAnimationFrame(animationFrameId);
            setup();
            gameLoop();
        });
        window.addEventListener('resize', () => {
             cancelAnimationFrame(animationFrameId);
             setup();
             gameLoop();
        });
        showRankingBtn.addEventListener('click', showModal);
        closeRankingBtn.addEventListener('click', hideModal);
        rankingModal.addEventListener('click', (e) => { if (e.target === rankingModal) hideModal(); });
        
        // --- NUEVO: Event Listeners para D-pad ---
        const dPadButtons = {
            'd-pad-up': 'ArrowUp',
            'd-pad-down': 'ArrowDown',
            'd-pad-left': 'ArrowLeft',
            'd-pad-right': 'ArrowRight'
        };

        for (const [id, key] of Object.entries(dPadButtons)) {
            const button = document.getElementById(id);
            // Para rat√≥n
            button.addEventListener('mousedown', () => keysPressed[key] = true);
            button.addEventListener('mouseup', () => keysPressed[key] = false);
            button.addEventListener('mouseleave', () => keysPressed[key] = false); // Si el rat√≥n se sale
            // Para pantallas t√°ctiles
            button.addEventListener('touchstart', (e) => { e.preventDefault(); keysPressed[key] = true; });
            button.addEventListener('touchend', (e) => { e.preventDefault(); keysPressed[key] = false; });
        }


        // --- Iniciar ---
        displayLeaderboard();
    </script>
</body>
</html>
